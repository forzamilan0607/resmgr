<!DOCTYPE html>
<html>
<head>
    <title>用户注册</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="just do it">
    <link rel="shortcut icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../lib/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="css/demos.css">
    <style>
        .demos-header {
            padding: 0px;
        }
    </style>
</head>

<body ontouchstart>


<header class='demos-header'>
    <h1 class="demos-title">用 户 注 册</h1>
</header>
<!--<div class="weui-cells__title">表单</div>-->
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">用户名</label>
            </div>
            <div class="weui-cell__bd">
                <input id="txt_userName" class="weui-input" type="text" placeholder="长度为4-20个字符，支持数字和字母组合，作为登录用账号且不能修改">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">密&nbsp;&nbsp;&nbsp;码</label>
            </div>
            <div class="weui-cell__bd">
                <input id="txt_pwd" class="weui-input" type="password" placeholder="6-16个字符，建议使用数字、字母、下划线或其组合">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">确认密码</label>
            </div>
            <div class="weui-cell__bd">
                <input id="txt_confirmPwd" class="weui-input" type="password" placeholder="请输入确认密码">
            </div>
        </div>
        <div class="weui-cell weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">身份证</label>
            </div>
            <div class="weui-cell__bd">
                <input id="txt_idCard" class="weui-input" type="text" placeholder="请填写您的第二代居民身份证号">
            </div>
        </div>
        <div class="weui-cell weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">姓名</label>
            </div>
            <div class="weui-cell__bd">
                <input id="txt_realname" class="weui-input" type="text" placeholder="与身份证上姓名一致">
            </div>
        </div>
        <div class="weui-cell weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">性别</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="gender">
                    <option selected="" value="1">男</option>
                    <option value="0">女</option>
                </select>
            </div>
        </div>
        <div class="weui-cell weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="txt_mobile" type="tel" placeholder="请输入手机号">
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" pattern="\d{6}" placeholder="请输入验证码">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn">获取验证码</button>
            </div>
        </div>
        <div class="weui-cell weui-cell">
            <div class="weui-cell__hd">
                <label for="txt_address" class="weui-label">联系地址</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="txt_address" type="text" placeholder="请选择联系地址">
            </div>
        </div>
        <div class="weui-cell weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">详细地址<label>
            </div>
            <div class="weui-cell__bd">
                <input id="tt_detailAddr" class="weui-input" type="text" placeholder="请输入街道、社区、楼层">
            </div>
        </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
        <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
        <span class="weui-agree__text">
            阅读并同意<a href="javascript:void(0);">《相关条款》</a>
          </span>
    </label>

<div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="btn_submit">确定</a>
</div>

<script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../js/jquery-weui.js"></script>
<script src="../js/city-picker.js"></script>


<script>
    $(function () {
        $("#txt_address").cityPicker({
            title: "请选择联系地址",
            onChange: function (picker, values, displayValues) {
                console.log(values, displayValues);
            }
        });

        $("#btn_submit").click(function() {
            var userName = $('#txt_userName').val();
            var pwd = $('#txt_pwd').val();
            if (!userName) {
                $.toptip('请输入用户名或手机号码');
            } else if (!pwd) {
                $.toptip('请输入密码');
            } else {
                $.toptip('提交成功', 'success');
            }
        });
    });
</script>
</body>
</html>
