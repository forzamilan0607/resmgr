<!DOCTYPE html>
<html>
<head>
    <title>主页</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="just do it">
    <link rel="shortcut icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../lib/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="css/demos.css">
    <style>
        .placeholder {
            margin: 5px;
            padding: 3px 10px;
            height: 5.5em;
            line-height: 1.3em;
            text-align: center;
            /*background: #3b6d1d26;*/
            background: #9bb1ef42;
            font-family: 微软雅黑;
            vertical-align: center;
        }
    </style>
</head>

<body ontouchstart>
    <header class='demos-header'>
        <h1 class="demos-title">主 页</h1>
    </header>
    <div class="weui-flex">
        <div class="weui-flex__item">
            <div class="placeholder">
                    <img class="weui-media-box__thumb" src="images/icon_nav_button.png" alt="">
                <div>
                    车辆管理
                </div>
            </div>
        </div>
        <div class="weui-flex__item">
            <div class="placeholder">
                    <img class="weui-media-box__thumb" src="images/icon_nav_article.png" alt="">
                <div>
                    通行管理
                </div>
            </div>
        </div>
    </div>
    <div class="weui-flex">
        <div class="weui-flex__item">
            <div class="placeholder">
                    <img class="weui-media-box__thumb" src="images/icon_nav_panel.png" alt="">
                <div>
                    个人中心
                </div>
            </div>
        </div>
        <div class="weui-flex__item">
            <div class="placeholder">
                    <img class="weui-media-box__thumb" src="images/icon_nav_msg.png" alt="">
                <div>
                    客户服务
                </div>
            </div>
        </div>
    </div>

<script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../js/jquery-weui.js"></script>


<script>
    $("#showTooltips").click(function() {
        var userName = $('#txt_userName').val();
        var pwd = $('#txt_pwd').val();
        if (!userName) {
            $.toptip('请输入用户名或手机号码');
        } else if (!pwd) {
            $.toptip('请输入密码');
        } else {
            $.toptip('提交成功', 'success');
        }
    });
</script>
</body>
</html>
