<!DOCTYPE html>
<html>
<head>
    <title>资源设备管理</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqmloading/jquery.mloading.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/jqmloading/jquery.mloading.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/validator.js"></script>
</head>
<body>
<div id="resMgrApp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a v-if="hasPermission('res:resmgr:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('res:resmgr:update')" class="btn btn-primary" @click="update"><i
                    class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a v-if="hasPermission('res:resmgr:delete')" class="btn btn-primary" @click="del"><i
                    class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form id="register-form" role="form" class="form-horizontal full-width" method="post">
            <div class="row">
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">资源名称</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" v-model="resmgr.name" placeholder="资源名称"/>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">资源编码</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="code" v-model="resmgr.code" placeholder="资源编码"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">资源类别</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="resTypeId" v-model="resmgr.resTypeId"
                               placeholder="资源类别"/>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">品牌</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="brand" v-model="resmgr.brand" placeholder="品牌"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">系列</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="series" v-model="resmgr.series" placeholder="系列"/>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">型号</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="model" v-model="resmgr.model" placeholder="型号"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">出厂时间</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="factoryTime" v-model="resmgr.factoryTime"
                               placeholder="出厂时间"/>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">整机序列号</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="serialNo" v-model="resmgr.serialNo"
                               placeholder="整机序列号"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">主要部件信息</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="componentInfo" v-model="resmgr.componentInfo"
                               placeholder="主要部件信息"/>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">资源铭牌</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nameplate" v-model="resmgr.nameplate"
                               placeholder="资源铭牌，用于上传照片或其他附件，多个附件ID以逗号分隔"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">位置ID</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="locationId" v-model="resmgr.locationId"
                               placeholder="位置ID，如：调度大楼/中栋/3层/310房/东头/上方；附属楼/主楼/2层/走廊/西头/地面"/>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">描述性位置</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="locationDesc" v-model="resmgr.locationDesc"
                               placeholder="描述性位置"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">坐标位置</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="locationCoordinate"
                               v-model="resmgr.locationCoordinate" placeholder="坐标位置，如：F8、H13"/>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">三维图形对象ID</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="objId" v-model="resmgr.objId"
                               placeholder="三维图形对象ID"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">部门ID</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="deptId" v-model="resmgr.deptId"
                               placeholder="部门ID"/>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">责任人</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="personResponsible"
                               v-model="resmgr.personResponsible" placeholder="责任人"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <div class="col-sm-2 control-label">资源描述</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="remark" v-model="resmgr.remark"
                               placeholder="资源描述"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-sm-3 control-label"></div>
                    <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                    &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../js/modules/res/resmgr.js"></script>
</body>
</html>
