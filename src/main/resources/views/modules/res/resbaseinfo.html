<!DOCTYPE html>
<html>
<head>
<title>资源基本信息</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('generator:resbaseinfo:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('generator:resbaseinfo:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('generator:resbaseinfo:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">资源类别</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.resType" placeholder="资源类别"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">品牌</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.brand" placeholder="品牌"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">系列</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.series" placeholder="系列"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">型号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.model" placeholder="型号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">出厂时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.factoryTime" placeholder="出厂时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">整机序列号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.serialNo" placeholder="整机序列号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">主要部件信息</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.componentInfo" placeholder="主要部件信息"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">资源铭牌，用于上传照片或其他附件，多个附件ID以逗号分隔</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.resNameplate" placeholder="资源铭牌，用于上传照片或其他附件，多个附件ID以逗号分隔"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">描述性位置，如：调度大楼/中栋/3层/310房/东头/上方；附属楼/主楼/2层/走廊/西头/地面</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.positionDesc" placeholder="描述性位置，如：调度大楼/中栋/3层/310房/东头/上方；附属楼/主楼/2层/走廊/西头/地面"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">坐标位置，如：F8、H13</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.positionCoordinate" placeholder="坐标位置，如：F8、H13"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">三维图形对象ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.objId" placeholder="三维图形对象ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.createTime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.createUserId" placeholder="创建人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.modifyTime" placeholder="修改时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.modifyUserId" placeholder="修改人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">部门ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.deptId" placeholder="部门ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">责任人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.personResponsible" placeholder="责任人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">是否同步，1、是，0、否</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="resBaseInfo.isSync" placeholder="是否同步，1、是，0、否"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/res/resbaseinfo.js"></script>
</body>
</html>
