<!DOCTYPE html>
<html>
<head>
<title>资源附件</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqmloading/jquery.mloading.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/jqmloading/jquery.mloading.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/validator.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('res:resattachment:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('res:resattachment:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('res:resattachment:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">附件名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" id="name" v-model="resAttachment.name" placeholder="附件名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">附件URL</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" id="url" v-model="resAttachment.url" placeholder="附件URL"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">资源ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" id="resId" v-model="resAttachment.resId" placeholder="资源ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">附件大小，KB为单位</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" id="size" v-model="resAttachment.size" placeholder="附件大小，KB为单位"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">附件类型，如：jpg、png、pdf、xls、word、mp4等</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" id="type" v-model="resAttachment.type" placeholder="附件类型，如：jpg、png、pdf、xls、word、mp4等"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">上传时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" id="uploadTime" v-model="resAttachment.uploadTime" placeholder="上传时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" id="createTime" v-model="resAttachment.createTime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" id="createUserId" v-model="resAttachment.createUserId" placeholder="创建人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" id="updateTime" v-model="resAttachment.updateTime" placeholder="修改时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" id="updateUserId" v-model="resAttachment.updateUserId" placeholder="修改人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">顺序</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" id="sortOrder" v-model="resAttachment.sortOrder" placeholder="顺序"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/res/resattachment.js"></script>
</body>
</html>
