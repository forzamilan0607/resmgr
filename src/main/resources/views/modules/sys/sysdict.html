<!DOCTYPE html>
<html>
<head>
<title>字典表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="sysDictApp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('sys:sysdict:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('sys:sysdict:update')" class="btn btn-primary" @click="update"><i
					class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('sys:sysdict:delete')" class="btn btn-primary" @click="del"><i
					class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">字典名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sysDict.dictName" placeholder="字典名称"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">字典描述</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sysDict.dictDesc" placeholder="字典描述"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">父级字典ID</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" readonly="readonly" v-model="sysDict.parentDictId" @click="showParentDict" placeholder="请选择父级字典"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">状态</div>
				<div class="col-sm-10">
					<select class="form-control" v-model="sysDict.status" value="1">
						<option value="1">启用</option>
						<option value="0">禁用</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">字典值列表</div>
				<div class="col-sm-10">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th scope="col">字典项值</th>
								<th scope="col">扩展值1</th>
								<th scope="col">扩展值2</th>
								<th scope="col">
									<button class="btn btn-primary" >添加</button></td>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="dictItem in sysDict.dictItems">
								<td>{{dictItem.dictItemValue}}</td>
								<td>{{dictItem.extValue1}}</td>
								<td>{{dictItem.extValue2}}</td>
								<td><button class="btn btn-danger" >删除</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<div id="dictItemsLayer" style="display: none;padding:10px;">
	<form class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-2 control-label">字典项值</div>
			<div class="col-sm-10">
				<input type="text" class="form-control" v-model="sysDictItem.dictItemValue" placeholder="字典项值"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">扩展值1</div>
			<div class="col-sm-10">
				<input type="text" class="form-control" v-model="sysDictItem.extValue1" placeholder="扩展值1"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">扩展值2</div>
			<div class="col-sm-10">
				<input type="text" class="form-control" v-model="sysDictItem.extValue2" placeholder="扩展值2"/>
			</div>
		</div>
	</form>
</div>

<script src="../../js/modules/sys/sysdict.js"></script>
</body>
</html>
